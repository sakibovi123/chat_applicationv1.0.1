<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ChatApplication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <style>
        *{
            background: #f5f5f5;
            font-family: poppins;
        }

        ul{
            list-style-type: none;

        }

        a{
            text-decoration: none;
            background: #3297a8;
            height: 60px;
            width: 120px;
        }

        a:hover{
            background: #34eb89;
            border-radius: 3px;
            transition: 0.2s
        }

    
    </style>
    <body>
    <div class="container">
        <h4>You are logged in as : {{ request.user }}</h4>
    </div>
        <ul>

        {% if users %}
            {% for u in users %}
                <li>{{ u.username }} <span><a href="{% url 'chat' u.id %}">Chat With {{ u.username }}</a></span></li>
            {% endfor %}
        {% else %}
            <h4>No Users Found</h4>
        {% endif %}
        </ul>
        <script src="" async defer></script>
    </body>
</html>
